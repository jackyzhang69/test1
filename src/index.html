<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Filler</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <!-- Login Interface -->
  <div id="login-container" class="login-container">
    <div class="login-box">
      <h1>Welcome Back</h1>
      <p class="subtitle">Please login to continue</p>
      
      <form id="loginForm" class="login-form">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      
      <div id="errorMessage" class="error-message"></div>
    </div>
  </div>

  <!-- Form Filling Interface -->
  <div id="app-container" class="app-container hidden">
    <div class="form-filling-box">
      <h2>Form Filling</h2>
      <div class="form-controls">
        <select id="application-select" class="application-select">
          <option value="">Select an application...</option>
        </select>
        <div class="button-container">
          <button id="fillFormBtn" class="action-button primary-button">
            <i class="fas fa-play"></i>
            Fill Form
          </button>
          <button id="deleteButton" class="action-button danger-button">
            <i class="fas fa-trash"></i>
            Delete
          </button>
        </div>
      </div>
      
      <div id="form-details" class="form-details"></div>
      <div class="progress-container">
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
        </div>
      </div>
      <div class="callback-container">
        <div id="messageList" class="message-list"></div>
        <pre id="callbackInfo" class="callback-info">Waiting for form filling...</pre>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
